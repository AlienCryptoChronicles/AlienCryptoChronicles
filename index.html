<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Aliens - Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: black;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        /* Retro Uzay Arka Planı */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            background-image: radial-gradient(circle, white 2px, transparent 2px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* Retro Uzaylı Çizimi */
        .alien {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #39FF14, #32CD32);
            position: relative;
            margin: 50px auto;
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
        }

        .alien::before, .alien::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #39FF14, #32CD32);
            border-radius: 50%;
        }

        .alien::before {
            top: -25px;
            left: 0;
        }

        .alien::after {
            top: 0;
            left: -25px;
        }

        .alien .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .alien .eye.left {
            top: 20px;
            left: 20px;
        }

        .alien .eye.right {
            top: 20px;
            right: 20px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="about.html">Hakkında</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Crypto Aliens'e Hoşgeldiniz!</h1>
        <p>Kripto paralar hakkında uzaylıların mizahi yorumlarını keşfedin.</p>
        <div class="alien">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Crypto Aliens</p>
    </footer>
</body>
</html>
