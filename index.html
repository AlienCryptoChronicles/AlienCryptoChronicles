<html>
<head>
    <title>Kripto Asistanına Sorun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #botResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Kripto Asistanına Sorun</h1>
    <textarea id="userInput" placeholder="Sorunuzu yazın..."></textarea>
    <button onclick="askBot()">Sor</button>
    <div id="botResponse"></div>

    <script>
        function askBot() {
            const userInput = document.getElementById("userInput").value;
            
            // Gemini API uç noktası ve anahtar
            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=AIzaSyDj_Us7zX2IV4UzFF6SY4Zmfsbx3McqXcA'; // API anahtarınızı buraya ekleyin

            // API isteği yapma
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer AIzaSyDj_Us7zX2IV4UzFF6SY4Zmfsbx3McqXcA' // Buraya gerçek API anahtarınızı ekleyin
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: userInput }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                // API yanıtını ekranda göster
                const botText = data.choices && data.choices[0] ? data.choices[0].text.trim() : "Yanıt alınamadı.";
                document.getElementById("botResponse").innerText = botText;
            })
            .catch(error => {
                console.error('API hatası:', error);
                document.getElementById("botResponse").innerText = "Bir hata oluştu. Lütfen tekrar deneyin.";
            });
        }
    </script>
</body>
</html>
