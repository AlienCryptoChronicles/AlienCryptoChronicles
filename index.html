<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylıların Kripto Yorumu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/4g6nU89.png'); /* Yıldızlar */
            background-size: cover;
            z-index: 1;
        }

        .alien-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .alien {
            font-size: 12px;
            line-height: 10px;
            color: lime;
            text-shadow: 0 0 5px lime, 0 0 10px lime;
        }

        .alien span {
            display: inline-block;
            width: 10px;
            height: 10px;
        }

        .neon-border {
            border: 5px solid #39ff14;
            padding: 10px;
            display: inline-block;
            box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
        }

        .quote {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff6f61;
        }

        .planet {
            position: absolute;
            bottom: 10%;
            right: 20%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff5733, #900c3f);
            border-radius: 50%;
            box-shadow: 0 0 30px #ff5733;
            z-index: 1;
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0));
            top: 20%;
            left: 10%;
            animation: shooting 2s linear infinite;
        }

        @keyframes shooting {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(800px, 400px);
            }
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="stars"></div>
        <div class="planet"></div>
        <div class="shooting-star"></div>

        <div class="alien-container">
            <div class="neon-border">
                <div class="alien">
                    <span>⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿</span><br>
                    <span>⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿</span><br>
                    <span>⣿⣿⣿⣿⠟⠋⠉⠉⠙⠻⣿⣿</span><br>
                    <span>⣿⣿⣿⠋⠀⣠⣤⣤⡀⠀⢹⣿</span><br>
                    <span>⣿⣿⡇⠀⢰⣿⣿⣿⣿⡄⢸⣿</span><br>
                    <span>⣿⣿⡇⠀⢸⣿⣿⣿⣿⡇⢸⣿</span><br>
                    <span>⣿⣿⡇⠀⠘⣿⣿⣿⡿⠃⢸⣿</span><br>
                    <span>⣿⣿⡇⠀⠀⠈⠉⠉⠀⠀⢸⣿</span><br>
                    <span>⣿⣿⣿⡀⠀⠀⠀⠀⠀⢀⣿⣿</span><br>
                    <span>⣿⣿⣿⣿⣆⠀⠀⠀⣰⣿⣿⣿</span><br>
                    <span>⣿⣿⣿⣿⣿⣷⣤⣾⣿⣿⣿⣿</span><br>
                </div>
            </div>
            <div class="quote" id="quote">"Kripto evreni, kaosun sanatı!"</div>
        </div>
    </div>

    <script>
        const quotes = [
            "Kripto evreni, kaosun sanatı!",
            "Bitcoin, galaksiler arası bir altın standardıdır!",
            "Ethereum, yıldızlar arasında akıllı bir ağdır!",
            "Altcoinler uzayın jokerleridir!",
            "HODL, uzay gemisinin yakıtıdır!"
        ];

        document.querySelector(".alien-container").addEventListener("click", () => {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").innerText = randomQuote;
        });
    </script>
</body>
</html>
