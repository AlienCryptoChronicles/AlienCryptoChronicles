<html>
<head>
    <title>Kripto Botu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #botResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Kripto Asistanına Sorun</h1>
    <textarea id="userInput" placeholder="Sorunuzu yazın..."></textarea>
    <button onclick="askBot()">Sor</button>
    <div id="botResponse"></div>

    <script>
        function askBot() {
            const userInput = document.getElementById("userInput").value;
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer VcoB_IRRqpNyo4tMYMDYONQbKitXZKjaDCkWjDiZlOywLAIfOSaL3K0OHRZtHby2nlKzUnj8rjT3BlbkFJDyXB0XCbFLFcbMlimljlPyNPbCKdB6BkMj6ceB9pzDoZRF8L-uBzk8AZNngAOowha1KlD4PWUA'
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: userInput,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("botResponse").innerText = data.choices[0].text.trim();
            });
        }
    </script>
</body>
</html>
