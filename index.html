<html>
<head>
    <title>Kripto Asistanına Sorun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #botResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Kripto Asistanına Sorun</h1>
    <textarea id="userInput" placeholder="Sorunuzu yazın..."></textarea>
    <button onclick="askBot()">Sor</button>
    <div id="botResponse"></div>

    <script>
        async function askBot() {
            const userInput = document.getElementById("userInput").value;
            const apiUrl = "https://api-inference.huggingface.co/models/gpt2";  // Modeli burada belirtiyoruz (GPT-2 kullanıyoruz)
            const apiKey = "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"; // Hugging Face API anahtarınızı buraya ekleyin

            // API'ye istek gönderme
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${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}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: userInput })
            });

            const data = await response.json();
            const botText = data[0]?.generated_text || "Yanıt alınamadı.";

            document.getElementById("botResponse").innerText = botText;
        }
    </script>
</body>
</html>
