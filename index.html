<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylı Eğlencesi</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: #39FF14;
            font-size: 60px;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }
        #alienImage {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .button {
            background-color: #39FF14;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .button:hover {
            background-color: #32CD32;
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            margin-top: 30px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
        }
        .animated-text {
            font-size: 28px;
            color: #FF69B4;
            font-weight: bold;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Uzaylı Eğlencesi!</h1>
    <img id="alienImage" src="https://images.unsplash.com/photo-1600726173890-d7c5a07c5e2c" alt="Uzaylı Karakteri">
    
    <div class="message" id="message">Merhaba Yeryüzü sakinleri!</div>
    
    <button class="button" onclick="changeMessage()">Uzaylı Eğlencesine Katıl!</button>

    <div class="animated-text" id="alienText"></div>

    <script>
        const alienMessages = [
            "Beni tanımadınız mı? Ben uzaylıyım!",
            "Wow! Çok ilginç bir gezegen burası!",
            "Burası çok farklı... Ama sevdim!",
            "Uzaydan selamlar, insanlar!",
            "Hadi bakalım, eğlencenin zamanı!"
        ];

        const alienPhrases = [
            "Dünya'da neler oluyor böyle?",
            "Uzak galaksilerde bu kadar eğlenceli şeyler yok!",
            "Benim gezegenimde, her şey çok daha renkli!",
            "Evet, gerçekten uzaylıyım. Şaka değil!"
        ];

        function changeMessage() {
            const randomMessage = alienMessages[Math.floor(Math.random() * alienMessages.length)];
            document.getElementById('message').innerText = randomMessage;

            const randomImage = [
                "https://images.unsplash.com/photo-1600726173890-d7c5a07c5e2c",
                "https://images.unsplash.com/photo-1531863429231-b2e722198a8c",
                "https://images.unsplash.com/photo-1626184582170-5997c61f362f"
            ];
            const randomImageURL = randomImage[Math.floor(Math.random() * randomImage.length)];
            document.getElementById('alienImage').src = randomImageURL;

            const randomText = alienPhrases[Math.floor(Math.random() * alienPhrases.length)];
            document.getElementById('alienText').innerText = randomText;
        }
    </script>

</body>
</html>
