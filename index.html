<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Alien - The Crypto From Space</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #39FF14;
            font-size: 60px;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }
        #alienImage {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .button {
            background-color: #39FF14;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .button:hover {
            background-color: #32CD32;
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            margin-top: 30px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
        }
        .animated-text {
            font-size: 28px;
            color: #FF69B4;
            font-weight: bold;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Crypto Alien: The Crypto From Space</h1>
    <img id="alienImage" src="https://cdn.pixabay.com/photo/2020/06/23/10/38/alien-5333815_960_720.png" alt="Crypto Alien Image">
    
    <div class="message" id="message">Welcome, Earthling! I'm your Crypto Alien.</div>
    
    <button class="button" onclick="changeMessage()">Join The Crypto Revolution From Space!</button>

    <div class="animated-text" id="alienText"></div>

    <script>
        const alienMessages = [
            "Crypto is the future. Are you ready to join us?",
            "We come from space, and we brought the best crypto technologies!",
            "Invest in crypto, and you’ll join the intergalactic economy!",
            "The future of money is digital, and it’s time to invest!",
            "We’ve been mining crypto from the deepest galaxies!"
        ];

        const alienPhrases = [
            "The planets are aligned for crypto profits!",
            "Earth’s economy is about to be disrupted!",
            "The crypto revolution is coming from the stars!",
            "To the moon and beyond with crypto!",
            "Space is the limit for crypto investments!"
        ];

        function changeMessage() {
            const randomMessage = alienMessages[Math.floor(Math.random() * alienMessages.length)];
            document.getElementById('message').innerText = randomMessage;

            const randomImage = [
                "https://cdn.pixabay.com/photo/2020/06/23/10/38/alien-5333815_960_720.png",
                "https://cdn.pixabay.com/photo/2018/09/14/10/53/alien-3681969_960_720.jpg",
                "https://cdn.pixabay.com/photo/2017/12/13/15/44/alien-3012824_960_720.jpg"
            ];
            const randomImageURL = randomImage[Math.floor(Math.random() * randomImage.length)];
            document.getElementById('alienImage').src = randomImageURL;

            const randomText = alienPhrases[Math.floor(Math.random() * alienPhrases.length)];
            document.getElementById('alienText').innerText = randomText;
        }
    </script>

</body>
</html>
