<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Crypto Chronicles</title>
    <style>
        /* Yeni buton stilini oluşturuyoruz */
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00; /* Neon Green */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border: 2px solid #00ff00; /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; /* Neon glow */
            transition: all 0.3s ease;
        }

        /* Buton hover efekti */
        .button:hover {
            background-color: #00ff00; /* Neon Green background on hover */
            color: #000000; /* Black text on hover */
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00; /* Strong green glow */
        }

        /* Butonları yan yana yerleştirmek için */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Butonlar arasındaki mesafe */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            color: #00ff00; /* Neon Green */
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; /* Strong green neon effect */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 10px;
            border-radius: 10px;
        }

        .alien-container {
            margin-top: 5%;
        }

        #alien-image {
            width: 150px; /* Make all images same size */
            height: 150px; /* Ensure uniform size */
            margin: 20px auto;
        }

        #alien-quote {
            font-size: 1.8em;
            margin-top: 20px;
            padding: 20px;
            color: #00ff00; /* Neon Green */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; /* Strong green neon effect */
            box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; /* Green glow */
        }

        button {
            position: fixed; /* Ensure the button stays in the same position */
            bottom: 20px; /* Position at the bottom */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000000; /* Black background for button */
            color: #00ff00; /* Neon Green text */
            border: 2px solid #00ff00; /* Green border for the button */
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; /* Green glow for the button */
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ff00; /* Neon Green background on hover */
            color: #000000; /* Black text on hover */
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00; /* Strong green glow on hover */
        }

        /* About Link Styles */
        .About-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00; /* Neon Green */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border: 2px solid #00ff00; /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; /* Neon glow */
            transition: all 0.3s ease;
        }

        .About-link:hover {
            background-color: #00ff00; /* Neon Green background on hover */
            color: #000000; /* Black text on hover */
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00; /* Strong green glow */
        }
    </style>
</head>
<body>
    <!-- Butonlar için yeni container -->
    <div class="button-container">
        <!-- About butonu -->
        <a href="About.html" class="About-link">About</a>
        <!-- Earthlings' Forum butonu -->
        <a href="earthlings-forum.html" class="button">Earthlings' Forum</a>
    </div>

    <h1>Alien Crypto Chronicles</h1>

    </div>

       function generateAlienComment() {
        const randomIndex = Math.floor(Math.random() * alienImages.length);
        
        // Rastgele uzaylı görselini ve quote'u değiştir
        document.getElementById('alien-image').src = alienImages[randomIndex];
        document.getElementById('alien-quote').innerText = alienQuotes[randomIndex];
    }

    // Sayfa açıldığında otomatik çalıştır
    window.onload = function() {
        generateAlienComment();
    };
          
    </script>
</body>
</html>
