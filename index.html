<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylıların Kripto Yorumları</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .alien-container {
            margin-top: 10%;
        }

        #alien-image {
            max-width: 200px;
            margin: 20px auto;
        }

        #alien-quote {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #00d6a3;
        }
    </style>
</head>
<body>
    <h1>Uzaylıların Kripto Yorumları</h1>

    <div class="alien-container">
        <img id="alien-image" src="placeholder-alien.jpg" alt="Uzaylı" />
        <p id="alien-quote">"Bitcoin? Bizim gezegende para birimi yıldız tozudur!"</p>
        <button onclick="generateAlienComment()">Yeni Yorum Al</button>
    </div>

    <script>
        const alienImages = [
            'alien1.jpg',
            'alien2.jpg',
            'alien3.jpg',
            'alien4.jpg',
            'alien5.jpg'
        ];

        const alienQuotes = [
            '"Bitcoin mi? Biz yıldız tozuyla ticaret yapıyoruz!"',
            '"Ethereum? Bizim gezegende bu bir çocuk oyuncağı!"',
            '"Kripto çılgınlığı galaksimizde de başladı!"',
            '"Dünya ekonomisi çok garip... Stellar? Gerçek yıldızlar daha değerli!"',
            '"NFT mi dedin? Biz o kavramı ışık yılları önce terk ettik."'
        ];

        function generateAlienComment() {
            const randomIndex = Math.floor(Math.random() * alienImages.length);

            // Rastgele uzaylı görseli ve yorumu seç
            document.getElementById('alien-image').src = alienImages[randomIndex];
            document.getElementById('alien-quote').innerText = alienQuotes[randomIndex];
        }
    </script>
</body>
</html>
