<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylıların Kripto Yorumları</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: radial-gradient(circle at bottom, #000428, #004e92);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .neon-text {
            font-size: 2rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00f, 0 0 70px #00f, 0 0 80px #00f;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00f, 0 0 70px #00f, 0 0 80px #00f;
            }
            50% {
                text-shadow: 0 0 10px #f0f, 0 0 25px #f0f, 0 0 50px #f0f, 0 0 60px #0ff, 0 0 100px #0ff;
            }
        }

        .alien {
            width: 150px;
            height: 150px;
            background-color: lime;
            border-radius: 50%;
            border: 5px solid #0ff;
            position: relative;
            box-shadow: 0 0 15px #0ff, 0 0 30px #00f;
        }

        .alien::before,
        .alien::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 50px;
            background: #0ff;
            border-radius: 50%;
            top: 30px;
            box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
        }

        .alien::before {
            left: 30px;
        }

        .alien::after {
            right: 30px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0ff;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff, 0 0 30px #00f;
        }

        .button:hover {
            background-color: #00f;
            color: white;
            box-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
        }
    </style>
</head>
<body>
    <div class="alien"></div>
    <h1 class="neon-text" id="quote">Uzaylılar Kripto Hakkında Konuşuyor...</h1>
    <button class="button" onclick="generateQuote()">Ne Diyorlar?</button>

    <script>
        const quotes = [
            "Bitcoin, evrendeki en iyi yatırım aracı!",
            "Ethereum ile Mars'ta bir şirket kurdum!",
            "Dogecoin, uzay gemisi yakıtı olarak kullanılabilir!",
            "NFT'ler bizim uzay sanatı koleksiyonlarımızın temeli.",
            "Uzayda işlem ücreti yok, bu yüzden Stellar kullanıyoruz!",
            "Shiba Inu, galaksiler arası bir mizah projesidir.",
            "Solana ile zamanlar arası ticaret yaptık.",
            "Kriptolar, bizimle insanlar arasındaki iletişim için mükemmel."
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }
    </script>
</body>
</html>
