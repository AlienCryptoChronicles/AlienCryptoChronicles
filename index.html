<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Alien: The Crypto From Space</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #39FF14;
            font-size: 60px;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }
        #alienImage {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .button {
            background-color: #39FF14;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .button:hover {
            background-color: #32CD32;
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            margin-top: 30px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
        }
        .animated-text {
            font-size: 28px;
            color: #FF69B4;
            font-weight: bold;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Crypto Alien: The Crypto From Space</h1>
    <div id="alienImages"></div> <!-- Görselleri dinamik olarak buraya ekleyeceğiz -->
    
    <div class="message" id="message">Welcome, Earthling! I'm your Crypto Alien.</div>
    
    <button class="button" onclick="changeMessage()">Join The Crypto Revolution From Space!</button>

    <div class="animated-text" id="alienText"></div>

    <script src="script.js"></script>

</body>
</html>
