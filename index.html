<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face GPT-2 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #botResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hugging Face GPT-2 Test</h1>
    <textarea id="userInput" placeholder="Sorunuzu yazın..."></textarea>
    <button onclick="askBot()">Sor</button>
    <div id="botResponse"></div>

    <script>
        async function askBot() {
            const userInput = document.getElementById("userInput").value;

            // API bilgileri
            const apiUrl = "https://api-inference.huggingface.co/models/openai-community/gpt2"; // Model API URL'si
            const apiKey = "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"; // Hugging Face API anahtarınızı buraya ekleyin

            try {
                // API'ye istek gönderme
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`, // API anahtarı ile yetkilendirme
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userInput }) // Kullanıcı girişini gönderme
                });

                if (response.ok) {
                    const data = await response.json();
                    const botText = data[0]?.generated_text || "Yanıt alınamadı.";
                    document.getElementById("botResponse").innerText = botText; // Yanıtı gösterme
                } else {
                    document.getElementById("botResponse").innerText = `Hata: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error("Hata:", error);
                document.getElementById("botResponse").innerText = "Bir hata oluştu. Lütfen tekrar deneyin.";
            }
        }
    </script>
</body>
</html>
