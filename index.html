<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Crypto Chronicles</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Eski Navbar Stili */
        .old-navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .old-navbar a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .old-navbar a:hover {
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 5px;
        }

        /* Yeni Navbar Stili */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 50px; /* Eski navbarın altında yer alması için */
            left: 0;
            z-index: 999;
        }

        .navbar a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 5px;
        }

        /* Başlık stili */
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 100px; /* İki navbar yüksekliği kadar boşluk bırakıldı */
        }

        /* Kayıt Paneli Stili */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 20px #00ff00;
            display: none; /* Başlangıçta gizli */
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            width: 100%;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .button {
            padding: 10px;
            font-size: 1.2em;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        /* Mobil uyumlu butonlar için stil */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
            margin-bottom: 80px; /* Alt kısmı daha fazla boşluk bırakmak için */
        }

        /* BUY butonu sabitleme */
        .buy-now-btn {
            background: linear-gradient(45deg, #ff007f, #fffc00, #00ff95, #00f7ff, #ff00ff);
            color: black;
            padding: 12px 24px; /* Boyutu küçülttük */
            border-radius: 10px;
            font-size: 1.2em; /* Mobil için font küçültme */
            border: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            max-width: 200px;
            width: auto; /* Tam genişliği kaplamaması için */
            text-align: center;
            white-space: nowrap; /* Yazının taşmasını önler */
        }

        .buy-now-btn:hover {
            background: linear-gradient(45deg, #fffc00, #ff007f, #00ff95, #00f7ff, #ff00ff);
            color: black;
            box-shadow: 0 0 40px #ff007f, 0 0 50px #fffc00;
        }

        /* Uzaylı imajı ve alıntısı alanı için stil */
        .alien-container {
            margin-top: 20px;
        }

        #alien-image {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        #alien-quote {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 100px;
        }

        /* Responsive stil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #alien-quote {
                font-size: 1.4em;
            }

            .buy-now-btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            #alien-quote {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Eski Navbar -->
    <div class="old-navbar">
        <a href="#home">Ana Sayfa</a>
        <a href="#about">Hakkında</a>
        <a href="#contact">İletişim</a>
        <a href="#faq">SSS</a>
    </div>

    <!-- Yeni Navbar -->
    <div class="navbar">
        <a href="#features">Özellikler</a>
        <a href="#roadmap">Yol Haritası</a>
        <a href="#team">Ekip</a>
        <a href="#community">Topluluk</a>
    </div>

    <!-- BUY button -->
    <button class="buy-now-btn" onclick="window.location.href='https://pump.fun/coin/9XVYA4M92EL7XDYhJYtQjjsBKfb1cLiDam9viFwypump';">
        BUY
    </button>

    <!-- Başlık -->
    <h1>Alien Crypto Chronicles</h1>

    <!-- Uzaylı Görseli ve Alıntısı -->
    <div class="alien-container">
        <img id="alien-image" src="placeholder-alien.jpg" alt="Alien" />
        <p id="alien-quote">"I invested in an asteroid coin. It crashed... literally."</p>
    </div>

    <!-- Kullanıcı Giriş Paneli -->
    <div class="login-container" id="loginContainer">
        <h2>Kayıt Ol / Giriş Yap</h2>
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" class="input-field" placeholder="Şifre" required>
        <button class="button" onclick="registerUser()">Kayıt Ol</button>
        <button class="button" onclick="loginUser()">Giriş Yap</button>
        <div id="user-message"></div>
        <button id="logoutButton" style="display: none;" onclick="logoutUser()">Çıkış Yap</button>
    </div>

    <!-- Let's Click butonu -->
    <button class="lets-click-btn" onclick="generateAlienComment()">Let's Click...</button>
            
    <script>
        const alienImages = [
            'alien1.jpg',
            'alien2.jpg',
            'alien3.jpg',
            'alien4.jpg',
            'alien5.jpg',
            'alien6.jpg',
            'alien7.jpg',
            'alien8.jpg',
            'alien9.jpg',
            'alien10.jpg'
        ];

        const alienQuotes = [
            '"I tried mining crypto on our ship, but all I got was a bunch of space dust."',
            '"Earthlings say \"to the moon!\" but we\'re already here, and we don’t see your coins."',
            '"HODL? I can barely hold onto my spaceship steering wheel!"',
            '"I invested in an asteroid coin. It crashed... literally."',
            '"Your blockchain is cool, but have you tried starlight chains? They’re unbreakable!"',
            '"Metaverse? Buddy, I’ve been stuck in the Multiverse for years!"',
            '"I minted an NFT of my face. Now no one in the galaxy wants it."',
            '"Crypto whales? Ha! We have real space whales, and they\'re HUGE!"',
            '"I tried staking. Turns out, I staked my favorite moon by accident."',
            '"Bitcoin? I prefer space credits. They\'re universal... literally!"',
            '"I joined a DAO, but I still have no idea who’s in charge."',
            '"Gas fees? Try refueling a spaceship in this economy!"',
            '"Ethereum? Sounds like a bad case of cosmic indigestion."',
            '"My galaxy uses crypto stars. They\'re shiny but totally useless."',
            '"I bought a black hole token... it sucked up all my money!"',
            '"Decentralized finance? We’ve been decentralizing planets for eons!"',
            '"Our UFO runs on proof-of-laughter. It’s highly efficient!"',
            '"I minted a picture of my spaceship as an NFT. Now it\'s worth less than space junk."',
            '"We aliens love blockchain, but we hate when it chains us to meetings."',
            '"I staked my favorite asteroid. Now I can’t visit it for a year."',
            '"Earthlings say crypto is volatile. We say, \"Have you seen space storms?\""',
            '"I tried trading crypto, but my tentacles kept clicking the wrong buttons."',
            '"Our galaxy’s economy runs on moon rocks. No need for blockchains!"',
            '"Every time I HODL, my spaceship HOVERS... coincidence?"',
            '"Your NFTs are cute. We have whole planets that are unique!"',
            '"I started a token called \"AlienCoin.\" Everyone thought it was a joke. It was."',
            '"The first rule of space trading: never trust a wormhole."',
            '"I bought a meme coin called SpaceDoge. Now I can’t afford space snacks."',
            '"We aliens mine stars. You mine... algorithms?"',
            '"My crypto portfolio is as empty as the vacuum of space."',
            '"Trading during a meteor shower? Big mistake!"',
            '"Earthlings say \"to the moon!\" but our moon is full already."',
            '"I traded Bitcoin for Mooncoin. Now I can\'t afford rocket fuel."',
            '"I started my own DAO. Now no one listens to me!"',
            '"Earth\'s blockchains are cute. Try solar flare encryption instead!"',
            '"I tried staking tokens. Now my spaceship is parked for 6 months."',
            '"I bought an NFT of Earth. Turns out, it’s non-refundable."',
            '"Crypto mining is fun until your planet overheats."',
            '"Proof-of-stake? Our galaxy prefers proof-of-sarcasm."',
            '"I tried crypto farming. Now I have a farm... on Mars."',
            '"You think crypto scams are bad? Try alien Ponzi schemes!"',
            '"I sold all my Dogecoin to buy SpaceBucks. Worst trade ever."',
            '"My planet banned crypto. Now we use barter... and it’s worse."',
            '"Earth coins are so primitive. Try QuantumCoins instead!"',
            '"NFTs on Earth? Cute. We have interstellar art that sings."',
            '"I bought SpaceToken. Now I\'m broke... and in space!"',
            '"Crypto mining is fun until your planet overheats."',
            '"Proof-of-stake? Our galaxy prefers proof-of-sarcasm."',
            '"I minted an NFT of a black hole. Now my wallet is gone!"',
            '"My crypto portfolio is like space... vast and empty."',
            '"Trading during a meteor shower? Big mistake!"',
            '"Earthlings say \"to the moon!\" but our moon is full already."',
            '"I traded Bitcoin for Mooncoin. Now I can\'t afford rocket fuel."',
            '"I started a DAO of aliens. Now we’re arguing over galactic taxes."'
        ];

        function generateAlienComment() {
            const randomIndex = Math.floor(Math.random() * alienImages.length);
            document.getElementById('alien-image').src = alienImages[randomIndex];
            document.getElementById('alien-quote').innerText = alienQuotes[randomIndex];
        }

        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password); // Şifreyi saklamak için
                document.getElementById('user-message').innerText = `Kayıt başarılı! Hoş geldiniz, ${username}!`;
                document.getElementById('logoutButton').style.display = 'inline';
                document.getElementById('loginContainer').style.display = 'none';
            } else {
                alert("Lütfen tüm alanları doldurun!");
            }
        }

        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                document.getElementById('user-message').innerText = `Giriş başarılı! Hoş geldiniz, ${username}!`;
                document.getElementById('logoutButton').style.display = 'inline';
                document.getElementById('loginContainer').style.display = 'none';
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        }

        function logoutUser() {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            document.getElementById('user-message').innerText = "Çıkış yaptınız!";
            document.getElementById('logoutButton').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block'; // Paneli tekrar göster
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Sayfa açıldığında otomatik çalıştır
        window.onload = function() {
            generateAlienComment();
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('user-message').innerText = `Hoş geldiniz, ${storedUsername}!`;
                document.getElementById('logoutButton').style.display = 'inline';
                document.getElementById('loginContainer').style.display = 'none'; // Giriş panelini gizle
            } else {
                document.getElementById('loginContainer').style.display = 'block'; // Giriş panelini göster
            }
        };
    </script>

</body>
</html>
