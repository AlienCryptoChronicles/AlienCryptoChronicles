<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Market</title>
    <style>
        body {
            background-image: url('marketbck.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        /* BUY Now Button */
        .buy-now-btn {
            background: linear-gradient(45deg, #ff007f, #fffc00, #00ff95, #00f7ff, #ff00ff);
            color: black;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px #ff007f, 0 0 30px #fffc00, 0 0 40px #00ff95;
            transition: all 0.3s ease;
        }

        .buy-now-btn:hover {
            background: linear-gradient(45deg, #fffc00, #ff007f, #00ff95, #00f7ff, #ff00ff);
            color: black;
            box-shadow: 0 0 40px #ff007f, 0 0 50px #fffc00;
        }

        /* Coin Widgets */
        .crypto-widget {
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 250px;
            display: inline-block;
            text-align: center;
        }

        .crypto-widget h3 {
            margin: 0;
            font-size: 1.3em;
        }

        .crypto-widget p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }

        .coin-container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buy-btn {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #000;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Let's Click Button */
        .lets-click-btn {
            background: linear-gradient(45deg, #ff007f, #fffc00, #00ff95, #00f7ff, #ff00ff);
            color: black;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ff007f, 0 0 30px #fffc00, 0 0 40px #00ff95;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .lets-click-btn:hover {
            background: linear-gradient(45deg, #fffc00, #ff007f, #00ff95, #00f7ff, #ff00ff);
            box-shadow: 0 0 40px #ff007f, 0 0 50px #fffc00;
            transform: translateX(-50%) scale(1.1);
        }

        /* Scroll Animation for Let's Click Button */
        @keyframes moveButton {
            0% {
                bottom: 20px;
            }
            50% {
                bottom: 30px;
            }
            100% {
                bottom: 20px;
            }
        }

        .lets-click-btn {
            animation: moveButton 2s infinite;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="earthlings-forum.html">Earthling's Forum</a>
        <a href="market.html">Space Market</a>
    </div>

    <!-- 'Buy Now' Button (Top-left corner) -->
    <button class="buy-now-btn" onclick="window.location.href='https://pump.fun/coin/9XVYA4M92EL7XDYhJYtQjjsBKfb1cLiDam9viFwypump';">
        BUY
    </button>

    <!-- Coin Widgets Container -->
    <div class="coin-container">
        <div class="crypto-widget">
            <h3>Galaxy Bitcoin (GBC) <span id="gbc-price">$1000</span></h3>
            <button class="buy-btn" onclick="showMessage('gbc')">Buy GBC</button>
        </div>

        <div class="crypto-widget">
            <h3>Mars Ethereum (METH) <span id="meth-price">$500</span></h3>
            <button class="buy-btn" onclick="showMessage('meth')">Buy METH</button>
        </div>

        <div class="crypto-widget">
            <h3>Neptune Coin (NEP) <span id="nep-price">$300</span></h3>
            <button class="buy-btn" onclick="showMessage('nep')">Buy NEP</button>
        </div>
    </div>

    <!-- Let's Click Button (Moves while scrolling) -->
    <button class="lets-click-btn" onclick="alert('Let’s Click!');">
        LET'S CLICK
    </button>

    <script>
        // Coin prices and messages (for demonstration)
        const coins = [
            { id: 'gbc', price: 1000 },
            { id: 'meth', price: 500 },
            { id: 'nep', price: 300 }
        ];

        const messages = [
            "Congratulations! You've won a free space trip!",
            "Congrats! Your space journey is just beginning!",
            "You’ve unlocked the secret of space travel!"
        ];

        function showMessage(coinId) {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }
    </script>

</body>
</html>
