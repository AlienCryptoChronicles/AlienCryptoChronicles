<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylı Kripto Yorumu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .alien {
            display: grid;
            grid-template-columns: repeat(8, 20px);
            justify-content: center;
            margin: 20px auto;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: black;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        /* Alien Pixel Colors */
        .green { background-color: #00ff00; }
        .blue { background-color: #00ccff; }
        .white { background-color: #ffffff; }

        #quote {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00ffcc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc99;
        }
    </style>
</head>

    <h1>Uzaylı Kripto Yorumları</h1>

        <div class="pixel"></div>

        <div class="pixel green"></div>

        <div class="pixel green"></div>

    <div id="quote">Uzaylılar sizinle kripto hakkında konuşmak istiyor!</div>

    <button onclick="generateQuote()">Ne Diyorlar?</button>

    <script>
        const quotes = [
            "Kripto para birimlerinin geleceği galaktik ticaret!",
            "Bitcoin'i 3 ışık yılı önce keşfettik, şimdi Mars'ta popüler!",
            "Ethereum, uzaylılar arasında favori bir platform!",
            "Kripto varlıklarınızı koruyun, galaksiler arası dolandırıcılar her yerde!",
            "NFT'ler, uzay sanatı koleksiyoncuları arasında çok popüler!"
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
        }
    </script>
</body>
</html>
