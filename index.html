<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzaylıların Kripto Yorumu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0c29; 
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #0f0c29;
        }

        .space::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff00, #ff00ff); 
            box-shadow: 
                100px 100px 0 5px rgba(0, 255, 255, 0.6), 
                200px 300px 0 6px rgba(255, 165, 0, 0.5), 
                300px 400px 0 4px rgba(255, 255, 0, 0.3), 
                400px 500px 0 6px rgba(0, 255, 0, 0.4), 
                500px 600px 0 8px rgba(255, 0, 255, 0.7),
                150px 150px 0 3px rgba(255, 0, 0, 0.2), 
                250px 250px 0 2px rgba(0, 255, 0, 0.1); 
        }

        .planet {
            position: absolute;
            bottom: 10%;
            right: 20%;
            width: 150px;
            height: 150px;
            background-color: #ff5733;
            border-radius: 50%;
            box-shadow: 0 0 30px #ff5733;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;
        }

        .star:nth-child(1) { top: 30%; left: 20%; }
        .star:nth-child(2) { top: 10%; left: 70%; }
        .star:nth-child(3) { top: 50%; left: 60%; }
        .star:nth-child(4) { top: 70%; left: 80%; }
        .star:nth-child(5) { top: 90%; left: 10%; }

        .alien-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .alien {
            display: grid;
            grid-template-columns: repeat(6, 20px);
            grid-template-rows: repeat(6, 20px);
            gap: 2px;
            margin: 0 auto;
            transform: scale(1.2);
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: #00ffff; 
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        .pixel.off {
            background-color: transparent;
        }

        .crypto {
            background-color: gold;
            border-radius: 50%;
            grid-row: 3;
            grid-column: 5;
        }

        .neon-border {
            border: 5px solid #39ff14;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
        }

        .quote {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff6f61;
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0));
            top: 20%;
            left: 10%;
            animation: shooting 2s linear infinite;
        }
