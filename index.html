<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Crypto Chronicles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .alien-container {
            margin-top: 5%;
        }

        #alien-image {
            max-width: 150px;
            margin: 20px auto;
        }

        #alien-quote {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
        }

        button:hover {
            background-color: #00d600;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .about-link-container {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }

        .about-link-container a {
            color: #00ffcc;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .about-link-container a:hover {
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
        }
    </style>
</head>
<body>
    <!-- Neon About link -->
    <div class="about-link-container">
        <a href="about.html">About</a>
    </div>

    <h1>Alien Crypto Chronicles</h1>

    <div class="alien-container">
        <img id="alien-image" src="placeholder-alien.jpg" alt="Alien">
        <p id="alien-quote">"I invested in an asteroid coin. It crashed... literally."</p>
        <button onclick="generateAlienComment()">Cmon</button>
    </div>

    <script>
        const alienImages = [
            'alien1.jpg',
            'alien2.jpg',
            'alien3.jpg',
            'alien4.jpg',
            'alien5.jpg'
        ];

        const alienQuotes = [
            '"I tried mining crypto on our ship, but all I got was a bunch of space dust."',
            '"Earthlings say \\"to the moon!\\" but we\'re already here, and we don\'t see your coins."',
            '"HODL? I can barely hold onto my spaceship steering wheel!"',
            '"I invested in an asteroid coin. It crashed... literally."',
            '"Your blockchain is cool, but have you tried starlight chains? Theyâ€™re unbreakable!"'
        ];

        function generateAlienComment() {
            const randomIndex = Math.floor(Math.random() * alienImages.length);
            document.getElementById('alien-image').src = alienImages[randomIndex];
            document.getElementById('alien-quote').innerText = alienQuotes[randomIndex];
        }
    </script>
</body>
</html>
