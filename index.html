<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Doge Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            margin-top: 50px;
        }
        #dogeImage {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-top: 20px;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e03e2b;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hot Doge On Sol</h1>
    <img id="dogeImage" src="https://www.placecage.com/300/300" alt="Doge Image">
    
    <button class="button" onclick="changeMessage()">Click Me for Doge Fun!</button>
    
    <div class="message" id="message">Welcome to the world of Hot Doge!</div>

    <script>
        const messages = [
            "Much wow!",
            "So cool!",
            "Very Doge, much wow!",
            "Hot Doge is here!",
            "WOW! Click again for more fun!"
        ];

        function changeMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];

            // Change Doge image randomly (using a random doge meme URL for fun)
            const dogeImages = [
                "https://www.placecage.com/300/300",
                "https://www.placecage.com/300/301",
                "https://www.placecage.com/300/302"
            ];
            const randomImage = dogeImages[Math.floor(Math.random() * dogeImages.length)];
            document.getElementById('dogeImage').src = randomImage;
        }
    </script>

</body>
</html>
