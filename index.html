<html>
<head>
    <title>Kripto Botu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #botResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Kripto Asistanına Sorun</h1>
    <textarea id="userInput" placeholder="Sorunuzu yazın..."></textarea>
    <button onclick="askBot()">Sor</button>
    <div id="botResponse"></div>

    <script>
        function askBot() {
            const userInput = document.getElementById("userInput").value;
            fetch('https://api.gemini.com/v1/completions', {  // Gemini API uç noktası
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': AIzaSyDj_Us7zX2IV4UzFF6SY4Zmfsbx3McqXcA  // Gemini API anahtarınızı buraya ekleyin
                },
                body: JSON.stringify({
                    model: "gemini-model-003",  // Gemini'nin doğru model adını kullanın
                    prompt: userInput,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.choices && data.choices.length > 0) {
                    document.getElementById("botResponse").innerText = data.choices[0].text.trim();
                } else {
                    document.getElementById("botResponse").innerText = "Yanıt alınamadı.";
                }
            })
            .catch(error => {
                document.getElementById("botResponse").innerText = "Hata: " + error.message;
            });
        }
    </script>
</body>
</html>
