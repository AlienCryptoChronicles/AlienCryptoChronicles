<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Crypto Chronicles</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Başlık stili */
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Mobil uyumlu butonlar için stil */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
            margin-bottom: 80px; /* Alt kısmı daha fazla boşluk bırakmak için */
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transition: all 0.3s ease;
            flex: 1 1 100%;
            max-width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        /* BUY butonu sabitleme */
        .buy-now-btn {
            background: linear-gradient(45deg, #ff007f, #fffc00, #00ff95, #00f7ff, #ff00ff);
            color: black;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 20px; /* Üst kısmı sabitle */
            left: 20px; /* Sol kısıma sabitle */
            z-index: 1000;
            max-width: 250px;
        }

        .buy-now-btn:hover {
            background: linear-gradient(45deg, #fffc00, #ff007f, #00ff95, #00f7ff, #ff00ff);
            color: black;
            box-shadow: 0 0 40px #ff007f, 0 0 50px #fffc00;
        }

        /* "Let's Click" butonunun eski konumunda olması için stil */
        .lets-click-btn {
            font-size: 1.2em;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 10px; /* Sayfa alt kısmına sabitleme */
            left: 50%;
            transform: translateX(-50%); /* Ortalamayı sağlar */
            z-index: 1000;
            max-width: 250px;
            animation: moveUpDown 3s infinite; /* Butonun hareketini sağlamak için animasyon eklendi */
        }

        .lets-click-btn:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        /* Butonun yukarı ve aşağı hareketini sağlayan animasyon */
        @keyframes moveUpDown {
            0% {
                transform: translateX(-50%) translateY(0); /* Başlangıç konumu */
            }
            50% {
                transform: translateX(-50%) translateY(20px); /* Orta nokta, aşağıya kayma */
            }
            100% {
                transform: translateX(-50%) translateY(0); /* Bitiş noktası, başlangıç konumuna geri dönme */
            }
        }

        /* Uzaylı imajı ve alıntısı alanı için stil */
        .alien-container {
            margin-top: 20px;
        }

        #alien-image {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        #alien-quote {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 100px;
        }

        /* Responsive stil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1.1em;
                max-width: 160px;
            }

            .buy-now-btn {
                font-size: 1.3em;
                padding: 3px 5px;  /* Buton boyutunu küçültüyoruz */
                max-width: 200px;     /* Butonun max genişliğini sınırlandırıyoruz */
                bottom: 10px;
            }

            #alien-quote {
                font-size: 1.4em;
            }

            button {
                font-size: 1.2em;
                max-width: 200px;
            }

            .lets-click-btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .button {
                font-size: 1em;
                max-width: 120px;
            }

            .buy-now-btn {
                font-size: 1.1em;
                padding: 1px 2px; /* Mobilde biraz daha küçük yapıyoruz */
                max-width: 180px;    /* Daha dar bir max-width */
            }

            #alien-quote {
                font-size: 1.2em;
                padding: 10px;
            }

            button {
                font-size: 1.1em;
                max-width: 180px;
            }

            .lets-click-btn {
                font-size: 1.1em;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

    <!-- BUY button -->
    <button class="buy-now-btn" onclick="window.location.href='https://pump.fun/coin/9XVYA4M92EL7XDYhJYtQjjsBKfb1cLiDam9viFwypump';">

    </button>

    <!-- Navigation butonları -->
    <div class="button-container">

</html>
