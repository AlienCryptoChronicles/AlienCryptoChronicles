<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Market</title>
    <style>
        body {
            background-image: url('marketbck.jpg'); /* Background image */
            background-size: cover; /* Cover the whole screen */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Coins aligned at the top */
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow scrolling */
        }

        /* Navigation bar for all pages */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        /* Coin widgets */
        .crypto-widget {
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 250px; /* Coin widget size */
            display: inline-block;
            text-align: center;
        }

        .crypto-widget h3 {
            margin: 0;
            font-size: 1.3em;
        }

        .crypto-widget p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }

        .coin-container {
            margin-top: 100px; /* Enough space to avoid navbar overlap */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Price Change Class for Animations */
        .price-change {
            font-size: 1.2em;
        }

        .up {
            color: #00ff00;
            animation: jump 1s ease-in-out infinite;
        }

        .down {
            color: red;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .buy-btn {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #000;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="earthlings-forum.html">Earthling's Forum</a>
        <a href="market.html">Space Market</a>
    </div>

    <!-- Coin Widgets Container -->
    <div class="coin-container">
        <!-- Coin 1: Galaxy Bitcoin -->
        <div class="crypto-widget">
            <h3>Galaxy Bitcoin (GBC) <span id="gbc-price">$1000</span></h3>
            <p class="price-change" id="gbc-change">24h Change: +0%</p>
            <p>Warning: This coin may cause you to become a galactic millionaire! ðŸš€</p>
            <button class="buy-btn" onclick="showMessage('gbc')">Buy GBC</button>
        </div>

        <!-- Coin 2: Mars Etherium -->
        <div class="crypto-widget">
            <h3>Mars Ethereum (METH) <span id="meth-price">$500</span></h3>
            <p class="price-change" id="meth-change">24h Change: +0%</p>
            <p>Not from Mars, but still worth a shot! ðŸ›¸</p>
            <button class="buy-btn" onclick="showMessage('meth')">Buy METH</button>
        </div>

        <!-- More coins here... -->
    </div>

    <script>
        // Coin prices
        const coins = [
            { id: 'gbc', price: 1000 },
            { id: 'meth', price: 500 },
            { id: 'nep', price: 300 },
            { id: 'sat', price: 200 },
            { id: 'jup', price: 150 },
            { id: 'pld', price: 100 },
            { id: 'ven', price: 75 },
            { id: 'urg', price: 50 },
            { id: 'mer', price: 25 },
            { id: 'and', price: 10 }
        ];

        const messages = [
            "Congratulations! You've won a free space trip! Your spaceship will arrive in... 3-5 light years.",
            "Congrats! You've got a ticket to the Moon... but we don't know how you'll get there.",
            "Who knew! Buying crypto gets you a trip to space! Check your email... or maybe donâ€™t.",
            "You have a ticket to Mars! Don't forget your sunscreen, it's a bit hot there.",
            "Congrats! Youâ€™ve got a ticket to Jupiter! Packing suggestion: Donâ€™t pack light."
        ];

        // Function to show random alert message for fake coins
        function showMessage(coinId) {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }

        // Update coin prices with random changes and animations
        function updatePrice() {
            coins.forEach(coin => {
                let randomChange = Math.random() * (Math.random() < 0.5 ? -1 : 1); // Random up or down change
                let newPrice = coin.price * (1 + randomChange); // Calculate new price

                // Update price in the UI
                let priceElement = document.getElementById(`${coin.id}-price`);
                priceElement.innerText = `$${newPrice.toFixed(2)}`;

                // Calculate percentage change
                let percentageChange = ((newPrice - coin.price) / coin.price) * 100;
                let changeText = document.getElementById(`${coin.id}-change`);

                if (percentageChange > 0) {
                    changeText.innerText = `24h Change: +${percentageChange.toFixed(2)}% (Uzaya fÄ±rladÄ±k!)`;
                    changeText.classList.add('up');
                    changeText.classList.remove('down');
                } else {
                    changeText.innerText = `24h Change: ${percentageChange.toFixed(2)}% (DÃ¼ÅŸÃ¼ÅŸ trendi, Mars'a iniyoruz!)`;
                    changeText.classList.add('down');
                    changeText.classList.remove('up');
                }

                coin.price = newPrice; // Save the new price for next calculation
            });
        }

        // Update prices every 5 seconds
        setInterval(updatePrice, 5000);
        updatePrice(); // Initial price update
    </script>

</body>
</html>
