<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Market</title>
    <style>
        body {
            background-image: url('marketbck.jpg'); /* Background image */
            background-size: cover; /* Cover the whole screen */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Coins aligned at the top */
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow scrolling */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .navbar a {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transition: all 0.2s ease;
        }

        .navbar a:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            background-color: #00ff00;
            border-radius: 5px;
        }

        /* Coin widgets and container */
        .crypto-widget {
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 250px;
            display: inline-block;
            text-align: center;
        }

        .crypto-widget h3 {
            margin: 0;
            font-size: 1.3em;
        }

        .crypto-widget p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }

        .coin-container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buy-btn {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.2s ease; /* Faster hover transition */
        }

        .buy-btn:hover {
            background-color: #000;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .navbar a {
                display: none; /* Hide links on small screens */
            }

            .hamburger-menu {
                display: flex; /* Show hamburger menu */
            }

            .coin-container {
                flex-direction: column; /* Stack coins vertically on smaller screens */
            }

            .navbar.active a {
                display: block; /* Show links when hamburger menu is active */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="earthlings-forum.html">Earthling's Forum</a>
        <a href="market.html">Space Market</a>
    </div>

    <!-- 'Buy Now' button -->
    <button class="buy-now-btn" onclick="window.location.href='https://pump.fun/coin/9XVYA4M92EL7XDYhJYtQjjsBKfb1cLiDam9viFwypump';">
        BUY
    </button>

    <!-- Coin Widgets Container -->
    <div class="coin-container">
        <!-- Coin 1: Galaxy Bitcoin -->
        <div class="crypto-widget">
            <h3>Galaxy Bitcoin (GBC) <span id="gbc-price">$1000</span></h3>
            <p>24h Change: <span id="gbc-change">+0%</span></p>
            <p>Warning: This coin may cause you to become a galactic millionaire! ðŸš€</p>
            <button class="buy-btn" onclick="showMessage('gbc')">Buy GBC</button>
        </div>

        <!-- More coin widgets... -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Space Market. All rights reserved.</p>
    </footer>

    <script>
        // Coin prices and other variables here...

        // Toggle hamburger menu
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('active');
        }

            ];

            alert(randomMessage);
        }
    </script>

</body>
</html>
