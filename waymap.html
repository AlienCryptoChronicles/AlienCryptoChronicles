<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Coin Roadmap</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .roadmap {
            position: relative;
            width: 100%;
            height: 800px;
            background: url('https://i.imgur.com/YOUR_SPACE_BG.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        .stage {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 255, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: pulse 2s infinite alternate;
        }
        .stage:hover {
            transform: scale(1.2);
        }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            display: none;
            width: 250px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Space Coin Roadmap ðŸŒŒ</h1>
    <div class="roadmap" id="roadmap">
        <div class="stage" style="top: 100px; left: 10%;" onclick="showPopup(event, 'Phase 1: Launch - The beginning of our space adventure! ðŸš€')">ðŸš€</div>
        <div class="stage" style="top: 300px; left: 30%;" onclick="showPopup(event, 'Phase 2: Community Expansion - The alien army grows! ðŸ‘½')">ðŸ‘½</div>
        <div class="stage" style="top: 500px; left: 50%;" onclick="showPopup(event, 'Phase 3: Utility Development - Real space economy begins! ðŸ›¸')">ðŸ›¸</div>
        <div class="stage" style="top: 700px; left: 70%;" onclick="showPopup(event, 'Final Phase: NFT Universe! - Exclusive intergalactic collectibles ðŸŒ ')">ðŸŒ </div>
    </div>
    <div id="popup" class="popup"></div>
    <script>
        function showPopup(event, text) {
            let popup = document.getElementById('popup');
            popup.style.display = 'block';
            popup.style.top = (event.clientY - 30) + 'px';
            popup.style.left = (event.clientX + 20) + 'px';
            popup.innerHTML = text;
            setTimeout(() => { popup.style.display = 'none'; }, 3000);
        }
        
        function createStars() {
            let roadmap = document.getElementById('roadmap');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'stars';
                star.style.top = Math.random() * 800 + 'px';
                star.style.left = Math.random() * 100 + '%';
                roadmap.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
