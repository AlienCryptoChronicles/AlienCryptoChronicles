    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
            margin-bottom: 80px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transition: all 0.3s ease;
            flex: 1 1 100%;
            max-width: 200px;
            text-align: center;
        }
        .button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        /* Roadmap Stil */
        .roadmap {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 800px;
            background: url('https://i.imgur.com/YOUR_SPACE_BG.jpg') no-repeat center center/cover;
            margin-top: 50px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
        }
        .stage {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 255, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .stage:hover {
            transform: scale(1.2);
        }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            display: none;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

    <script>
        function showPopup(event, text) {
            let popup = document.getElementById('popup');
            popup.style.display = 'block';
            popup.style.top = event.clientY + 'px';
            popup.style.left = event.clientX + 'px';
            popup.innerHTML = text;
            setTimeout(() => { popup.style.display = 'none'; }, 3000);
        }
    </script>
