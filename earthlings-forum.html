<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthlings' Forum</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        padding: 0 10px;
        margin-bottom: 80px;
    }

    .button {
        padding: 10px 20px;
        font-size: 1.2em;
        text-decoration: none;
        color: #00ff00;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ff00;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        transition: all 0.3s ease;
        flex: 1 1 100%;
        max-width: 200px;
        text-align: center;
    }

    .button:hover {
        background-color: #00ff00;
        color: #000000;
        box-shadow: 0 0 40px #00ff00, 0 0 50px #00ff00;
    }

    .buy-now-btn {
        background: linear-gradient(45deg, #ff007f, #fffc00, #00ff95, #00f7ff, #ff00ff);
        color: black;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        max-width: 200px;
        width: auto;
        text-align: center;
        white-space: nowrap;
    }

    .buy-now-btn:hover {
        background: linear-gradient(45deg, #fffc00, #ff007f, #00ff95, #00f7ff, #ff00ff);
        color: black;
        box-shadow: 0 0 40px #ff007f, 0 0 50px #fffc00;
    }

    .container {
        width: 90%;
        max-width: 800px;
        margin-top: 20px;
    }

    .comment-box {
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2563eb;
    }

    .comments {
        margin-top: 20px;
    }

    .comment {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #1e1e1e;
        border-radius: 5px;
    }

    .alien {
        color: #3b82f6;
        font-weight: bold;
    }

    /* Responsive stil */
    @media (max-width: 768px) {
        h1 {
            font-size: 2em;
        }

        .button {
            font-size: 1.1em;
            max-width: 160px;
        }

        .buy-now-btn {
            font-size: 1em;
            padding: 10px 20px;
            max-width: 160px;
            left: 10px;
            top: 10px;
        }

        #alien-quote {
            font-size: 1.4em;
        }

        button {
            font-size: 1.2em;
            max-width: 200px;
        }

        .lets-click-btn {
            font-size: 1em;
            padding: 10px 20px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5em;
        }

        .button {
            font-size: 1em;
            max-width: 120px;
        }

        .buy-now-btn {
            font-size: 0.9em;
            padding: 8px 16px;
            max-width: 140px;
            left: 5px;
            top: 5px;
        }
    }

    </style>
</head>
<body>
      <!-- BUY button -->
    <button class="buy-now-btn" onclick="window.location.href='https://pump.fun/coin/9XVYA4M92EL7XDYhJYtQjjsBKfb1cLiDam9viFwypump';">
        BUY
    </button>

    <!-- Navigation butonlarÄ± -->
    <div class="button-container">
        <a href="index.html" class="button">Home</a>
        <a href="About.html" class="button">About</a>
        <a href="market.html" class="button">Space Market</a>
        <a href="earthlings-forum.html" class="button">Eartling's Forum</a>
    </div>
    <div class="container">
        <h1>Earthlings' Forum</h1>
        <p>Share your fun and wild crypto stories with other Earthlings!</p>
        
        <div class="comment-box">
            <textarea id="commentInput" rows="4" placeholder="Write your comment here..."></textarea>
            <button onclick="addComment()">Submit</button>
        </div>

        <div class="comments" id="comments">
            <!-- Comments will appear here -->
        </div>

        <div style="margin-top: 40px;">
            <h3>Add an ALIEN Comment</h3>
            <textarea id="alienCommentInput" rows="3" placeholder="Write an ALIEN comment..."></textarea>
            <button onclick="addAlienComment()">Submit as ALIEN</button>
        </div>
    </div>

    <script>
        const comments = [];

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText) {
                comments.push({ author: 'Earthling', text: commentText });
                commentInput.value = '';
                renderComments();
            }
        }

        function addAlienComment() {
            const alienCommentInput = document.getElementById('alienCommentInput');
            const commentText = alienCommentInput.value.trim();

            if (commentText) {
                comments.push({ author: 'ALIEN', text: commentText });
                alienCommentInput.value = '';
                renderComments();
            }
        }

        function renderComments() {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong class="${comment.author === 'ALIEN' ? 'alien' : ''}">${comment.author}:</strong> ${comment.text}`;
                commentsDiv.appendChild(commentElement);
            });
        }
    </script>
</body>
</html>
